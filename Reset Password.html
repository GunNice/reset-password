<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Play.TV</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1B2735; /* Cor de fundo semelhante ao seu app */
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #101924; /* Cor mais escura para o card */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #4CAF50; /* Verde para sucesso */
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a3b4c;
            color: #E0E0E0;
        }
        button {
            background-color: #007BFF; /* Azul padrão para botões */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redefinir Senha</h1>
        <p id="instructionText">Por favor, digite sua nova senha abaixo:</p>

        <div id="passwordForm">
            <label for="newPassword">Nova Senha:</label>
            <input type="password" id="newPassword" placeholder="Digite sua nova senha">

            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha">

            <button id="resetButton">Redefinir Senha</button>
        </div>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://idvxgdmbrivanrzjncad.supabase.co'; // Substitua pelo seu Supabase URL
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkdnhnZG1icml2YW5yempuY2FkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwNDU3OTEsImV4cCI6MjA2NjYyMTc5MX0.-QUBO_9WcHPne0DKiuMMrTosLjngTuZfj6G_Du6TJGU'; // Substitua pela sua anon key

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Referências aos elementos HTML
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetButton = document.getElementById('resetButton');
        const messageDiv = document.getElementById('message');
        const instructionText = document.getElementById('instructionText');
        const passwordForm = document.getElementById('passwordForm');

        // Função para exibir mensagens
        function displayMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Função para analisar os parâmetros da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Evento ao carregar a página
        window.onload = function() {
            const type = getUrlParameter('type');
            if (type !== 'recovery') {
                instructionText.textContent = 'Esta página é para redefinição de senha. O link que você clicou não é de recuperação de senha.';
                passwordForm.style.display = 'none';
                displayMessage('Link inválido ou expirado.', 'error');
            }
            // O Supabase JS SDK deve ser capaz de lidar com o access_token na URL automaticamente
            // quando você tenta fazer operações de autenticação como updateUser.
        };

        // Evento de clique no botão Redefinir Senha
        resetButton.addEventListener('click', async () => {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword.length === 0 || confirmPassword.length === 0) {
                displayMessage('Por favor, preencha ambos os campos de senha.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                displayMessage('As senhas não coincidem.', 'error');
                return;
            }

            if (newPassword.length < 6) { // A Supabase exige no mínimo 6 caracteres por padrão
                displayMessage('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }

            try {
                // Ao chamar updateUser sem uma sessão ativa, mas com o access_token na URL,
                // o Supabase SDK utiliza o token para autenticar a requisição e atualizar o usuário.
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    displayMessage(`Erro ao redefinir senha: ${error.message}`, 'error');
                } else {
                    displayMessage('Senha redefinida com sucesso! Você pode fechar esta página e voltar ao aplicativo para fazer login.', 'success');
                    passwordForm.style.display = 'none'; // Esconde o formulário após o sucesso
                }
            } catch (e) {
                displayMessage(`Erro inesperado: ${e.message}`, 'error');
            }
        });
    </script>
</body>
</html>
