<body>

    <script>
        // Substitua pelos seus dados do Supabase
        const SUPABASE_URL = 'https://idvxgdmbrivanrzjncad.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkdnhnZG1icml2YW5yempuY2FkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwNDU3OTEsImV4cCI6MjA2NjYyMTc5MX0.-QUBO_9WcHPne0DKiuMMrTosLjngTuZfj6G_Du6TJGU';

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Refer√™ncias aos elementos HTML
        const mainTitle = document.getElementById('mainTitle');
        const mainText = document.getElementById('mainText');
        const passwordForm = document.getElementById('passwordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetButton = document.getElementById('resetButton');
        const messageDiv = document.getElementById('message');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Fun√ß√£o para exibir mensagens
        function displayMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Fun√ß√£o para mostrar/ocultar o spinner de carregamento
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
            resetButton.disabled = show; // Desabilita o bot√£o enquanto carrega
        }

        // Fun√ß√£o para analisar os par√¢metros da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // --- L√≥gica Principal ao Carregar a P√°gina ---
        window.onload = async function() {
            showLoading(true);
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            const accessToken = urlParams.get('access_token'); // Supabase usa access_token para recovery

            // Limpar mensagens e formul√°rios anteriores
            displayMessage('', '');
            messageDiv.style.display = 'none';
            passwordForm.style.display = 'none';

            if (type === 'recovery') {
                // Fluxo de redefini√ß√£o de senha
                mainTitle.textContent = 'Redefinir Senha';
                mainText.textContent = 'Por favor, digite sua nova senha abaixo:';
                passwordForm.style.display = 'block';
                showLoading(false);

                // No fluxo de redefini√ß√£o de senha, o Supabase SDK automaticamente
                // gerencia a sess√£o tempor√°ria baseada no access_token da URL.
                // N√£o precisamos chamar signInWithOtp ou setSession aqui explicitamente
                // para o update (updateUser).
                // Apenas nos certificamos de que a sess√£o est√° definida para
                // o update funcionar.

            } else if (type === 'signup') {
                // Fluxo de confirma√ß√£o de cadastro
                mainTitle.textContent = 'Confirma√ß√£o de Cadastro';
                mainText.textContent = 'Sua conta Play.TV foi confirmada com sucesso! Voc√™ j√° pode fazer login no aplicativo.';
                displayMessage('üéâ Cadastro confirmado!', 'success');
                showLoading(false);

            } else {
                // Tipo desconhecido ou link inv√°lido/expirado
                mainTitle.textContent = 'Link Inv√°lido';
                mainText.textContent = 'O link que voc√™ acessou √© inv√°lido ou expirou. Por favor, tente novamente.';
                displayMessage('Erro: Link inv√°lido ou expirado.', 'error');
                showLoading(false);
            }
        };

        // Evento de clique no bot√£o Redefinir Senha
        resetButton.addEventListener('click', async () => {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            displayMessage('', ''); // Limpa mensagens anteriores

            if (newPassword.length === 0 || confirmPassword.length === 0) {
                displayMessage('Por favor, preencha ambos os campos de senha.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                displayMessage('As senhas n√£o coincidem.', 'error');
                return;
            }

            if (newPassword.length < 6) { // Supabase exige no m√≠nimo 6 caracteres por padr√£o
                displayMessage('A senha deve ter no m√≠nimo 6 caracteres.', 'error');
                return;
            }

            showLoading(true);
            try {
                // Aqui, o Supabase JS SDK usa a sess√£o tempor√°ria (que foi estabelecida
                // automaticamente ao carregar a p√°gina com o access_token da URL)
                // para realizar a atualiza√ß√£o da senha.
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    displayMessage(`Erro ao redefinir senha: ${error.message}`, 'error');
                } else {
                    mainTitle.textContent = 'Sucesso!';
                    mainText.textContent = 'Sua senha foi redefinida com sucesso! Voc√™ j√° pode fechar esta p√°gina e voltar ao aplicativo para fazer login com sua nova senha.';
                    displayMessage('‚úÖ Senha redefinida!', 'success');
                    passwordForm.style.display = 'none'; // Esconde o formul√°rio ap√≥s o sucesso
                }
            } catch (e) {
                displayMessage(`Erro inesperado: ${e.message}`, 'error');
            } finally {
                showLoading(false);
            }
        });

        // Adiciona um listener para a mudan√ßa de estado da autentica√ß√£o do Supabase
        // Isso √© √∫til para depura√ß√£o e para garantir que a sess√£o foi tratada
        supabase.auth.onAuthStateChange((event, session) => {

            // para alguma p√°gina p√≥s-autentica√ß√£o, embora para TV box isso seja
            // menos relevante, j√° que ele voltaria para o app.
        });
    </script>
